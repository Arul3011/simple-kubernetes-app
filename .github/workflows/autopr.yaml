name: Auto Merge PR

on:
  pull_request:
    types: [opened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge PR
        uses: pascalgn/automerge-action@v0.16.4
        with:
          github_token: ${{ secrets.AUTO_MERGE_PAT }}
          merge_method: merge  # can be merge, squash, or rebase
